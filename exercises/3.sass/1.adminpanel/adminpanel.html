<!DOCTYPE html>

  <head>
    <script src="https://kit.fontawesome.com/772742ad19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="adminpanel.css">
    <title>AdminLTE Dashboard</title>
  </head>
  <body>
<div class="grid">
  <div class="AdminLTE">
    <p id="admin">Admin</p><p id="lte">LTE</p>
  </div>
  <div class="navbar">
    <div class="toggle">
      <i class="fas fa-bars"></i>
    </div>
    <div class="rightnav">
      <div class="mail">
        <i class="far fa-envelope"></i>
      </div>
      <div class="bell">
        <i class="far fa-bell"></i>
      </div>
      <div class="flag">
        <i class="far fa-flag"></i>
      </div>
      <div class="user">
        <img class="userimg" src="resources/user.jpg" alt="uder">
        <p>Alexander Pierce</p>
      </div>
      <div class="cogs">
        <i class="fas fa-cogs"></i>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="userpanel">
      <img class="panelimg" src="resources/user.jpg" alt="">
      <div class="paneltext">
        <p>Alexander Pierce</p>
        <div class="online">
          <i class="fas fa-circle"></i>
          <p>Online</p>
        </div>
      </div>
    </div>
    <div class="searchcontainer">
      <input class="searchbar" type="text" placeholder="Search...">
      <button class="searchbut" type="button" name="button"><i class="fas fa-search"></i></button>
    </div>

  </div>
  <div class="footer">
    <div class="footerleft">
      <p class="bold">Copyright Â© 2014-2019</p>
      <a class="flink"href="#">AdminLTE</a>
      <p>.All rights reserved.</p>
    </div>
    <div class="footerright">
      <p class="bold">Version </p>
      <p>2.4.13</p>
    </div>
  </div>
</div>
  </body>
</html>
